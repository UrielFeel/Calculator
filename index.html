<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div data="prev"></div>
        <div data="current"></div>
      </div>
      <button key="Delete" data="clear" class="btn-double">CE</button>
      <button key="Backspace" data="delete">DEL</button>
      <button key="/" data="operator">รท</button>
      <button key="7" data="number">7</button>
      <button key="8" data="number">8</button>
      <button key="9" data="number">9</button>
      <button key="*" data="operator">x</button>
      <button key="4" data="number">4</button>
      <button key="5" data="number">5</button>
      <button key="6" data="number">6</button>
      <button key="-" data="operator">-</button>
      <button key="1" data="number">1</button>
      <button key="2" data="number">2</button>
      <button key="3" data="number">3</button>
      <button key="+" data="operator">+</button>
      <button key="." data="number">.</button>
      <button key="0" data="number">0</button>
      <button key="Enter" data="equal" class="btn-double">=</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
